<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کاتالوگ سنگ‌های قیمتی | فروشگاه سنگ‌های قیمتی خام</title>
  <meta name="description" content="کاتالوگ کامل سنگ‌های قیمتی خام شامل کوارتز، آمتیست، سیترین و سایر سنگ‌های طبیعی با قیمت مناسب.">
  
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f8f6f3;
      color: #2c2416;
    }

    .gemstone-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .gemstone-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .gemstone-image {
      position: relative;
      overflow: hidden;
    }

    .gemstone-image img {
      width: 100%;
      display: block;
      height: auto;
      object-fit: cover;
    }

    .gemstone-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .contact-btn {
      background-color: #8d6e63;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
    }

    .gemstone-info {
      padding: 12px;
    }

    .gemstone-price {
      margin-top: 8px;
      font-weight: bold;
      color: #444;
    }

    .type-tag {
      display: inline-block;
      margin-top: 6px;
      background-color: #eee;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-content">
        <div class="logo">
          <h2>سنگ‌های قیمتی خام</h2>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html#home" class="nav-link">خانه</a></li>
          <li><a href="#catalog" class="nav-link active">کاتالوگ</a></li>
          <li><a href="about.html#about" class="nav-link">درباره ما</a></li>
          <li><a href="contact.html#contact" class="nav-link">تماس</a></li>
        </ul>
        <div class="nav-toggle">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Catalog Header -->
  <section class="catalog-header">
    <div class="container">
      <h1>کاتالوگ سنگ‌های قیمتی</h1>
      <p>انتخاب از بین بهترین سنگ‌های قیمتی خام</p>
    </div>
  </section>

  <!-- Filter Section -->
  <section class="filter-section">
    <div class="container">
      <div class="filter-content">
        <div class="filter-group">
          <label>نوع سنگ:</label>
          <select id="gemstone-type-filter">
            <option value="">همه</option>
            <option value="quartz">کوارتز</option>
            <option value="amethyst">آمتیست</option>
            <option value="citrine">سیترین</option>
            <option value="rose-quartz">کوارتز صورتی</option>
            <option value="clear-quartz">کوارتز شفاف</option>
            <option value="smoky-quartz">کوارتز دودی</option>
          </select>
        </div>
        <div class="filter-group">
          <label>مرتب‌سازی:</label>
          <select id="sort-filter">
            <option value="name">بر اساس نام</option>
            <option value="price-low">قیمت: کم به زیاد</option>
            <option value="price-high">قیمت: زیاد به کم</option>
            <option value="newest">جدیدترین</option>
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Gemstone Grid -->
  <section class="gemstone-catalog">
    <div class="container">
      <div class="gemstone-grid" id="gemstone-grid">
        <!-- Dynamic product cards will be added here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <!-- Add your footer here -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
